<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <h2 class="text-center"> CV GENERATOR </h2>
        <hr>
        <div class="container">
            <div class ="row">
                <div class="col-md-7">

                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
                        </div>
                          
                        <div class="form-group">
                          <label for="">Email address</label>
                          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                        <label for="">Mobile No:</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="+91-0000000000">
                        </div>
            
                        <div class="form-group">
                            <label for="">Summary:</label>
                            <textarea type ="text" class="form-control" id="summary" name="summary" placeholder="Enter a short intro about yourself"></textarea>
                        
                        </div>
            
                        <div class="form-group">
                            <label for="">Degree:</label>
                            <select name="degree" id="degree">
                                <option value="B.Tech "> Bachelor of Technology </option>
                                <option value="M.Tech ">Master of Technology </option>
                                <option value="P.hd"> P.hd</option>
                            </select>
                        </div>
            
                        <div class="form-group">
                            <label for="">School Name:</label>
                            <input type="text" class="form-control" id="school" name="school">
                        </div>
            
                        <div class="form-group">
                            <label for="">University Name:</label>
                            <input type="text" class="form-control" id="university" name="university">
                        </div>
            
                        <div class="form-group">
                            <label for="">Previous Work Experience</label>
                            <textarea type="text" class="form-control" id="previous_work" name="previous_work" rows="3" cols="7"> </textarea>
                        </div>
            
                        <div class="form-group">
                            <label for="">Skills</label>
                            <input type="text" class="form-control" id="skills" name="skills">
                        </div>
            
                        <div class="form-group">
                            <label for="">Achievements</label>
                            <textarea type ="text" class="form-control" id="achievements" name="achievements"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
        
    </body>
</html>
